events {
    worker_connections 1024;  # 최대 연결 수 설정
}

http {
    # 기본 설정
    include       mime.types;
    default_type  application/octet-stream;

    # 서버 설정
    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;  # 기본 웹 파일 경로 (필요 시 수정)
        index index.html index.htm;  # 기본 인덱스 파일 설정

        # 정적 파일 제공
        location / {
            try_files $uri $uri/ =404;
        }
    }
}

