<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 / 회원가입</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f7fc;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      width: 100%;
      max-width: 420px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
      font-size: 24px;
    }

    .form-container {
      display: flex;
      flex-direction: column;
    }

    input {
      margin-bottom: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
      background-color: #f9f9f9;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: #614cb5;
      background-color: #fff;
      outline: none;
    }

    button {
      padding: 12px;
      background-color: #614cb5;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #614cb5;
    }

    .toggle-link {
      display: block;
      text-align: center;
      margin-top: 15px;
      color: #614cb5;
      font-size: 14px;
      cursor: pointer;
      text-decoration: none;
    }

    .toggle-link:hover {
      text-decoration: underline;
    }

    .role-switch {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }

    .role-switch button {
      padding: 10px 20px;
      background-color: #efefef;
      color: #333;
      border: none;
      border-radius: 5px;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .role-switch button:hover {
      background-color: #ddd;
    }

    /* 애니메이션 효과 */
    .fade-in {
      animation: fadeIn 0.3s ease-in-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 환자 로그인 폼 -->
    <div class="form-container fade-in" id="patient-login-form-container">
      <h2>환자 로그인</h2>
      <form id="patient-login-form">
        <input type="email" id="patient-email" placeholder="이메일" required>
        <input type="password" id="patient-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
      <div class="toggle-link" id="show-signup">회원가입</div>
    </div>

    <!-- 환자 회원가입 폼 -->
    <div class="form-container fade-in" id="patient-signup-form-container" style="display:none;">
      <h2>회원가입</h2>
      <form id="patient-signup-form">
        <input type="text" id="signup-name" placeholder="이름" required>
        <input type="email" id="signup-email" placeholder="이메일" required>
        <input type="password" id="signup-password" placeholder="비밀번호" required>
        <input type="password" id="confirm-password" placeholder="비밀번호 확인" required>
        <input type="text" id="signup-id-number" placeholder="주민번호" required>
        <input type="text" id="signup-address" placeholder="주소" required>
        <button type="submit">회원가입</button>
      </form>
      <div class="toggle-link" id="show-login">이미 계정이 있나요? 로그인</div>
    </div>

    <!-- 직원 로그인 폼 -->
    <div class="form-container fade-in" id="support-login-form-container" style="display:none;">
      <h2>직원 로그인</h2>
      <form id="support-login-form">
        <input type="email" id="support-email" placeholder="이메일" required>
        <input type="password" id="support-password" placeholder="비밀번호" required>
        <button type="submit">로그인</button>
      </form>
    </div>

    <!-- 역할 전환 버튼 -->
    <div class="role-switch">
      <button id="switch-to-patient">환자 로그인</button>
      <button id="switch-to-support">직원 로그인</button>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const switchToPatientBtn = document.getElementById('switch-to-patient');
      const switchToSupportBtn = document.getElementById('switch-to-support');
      const patientLoginFormContainer = document.getElementById('patient-login-form-container');
      const supportLoginFormContainer = document.getElementById('support-login-form-container');
      const patientSignupFormContainer = document.getElementById('patient-signup-form-container');

      const showSignupLink = document.getElementById('show-signup');
      const showLoginLink = document.getElementById('show-login');

      // 환자 로그인 폼으로 전환
      switchToPatientBtn.addEventListener('click', () => {
        patientLoginFormContainer.style.display = 'block';
        supportLoginFormContainer.style.display = 'none';
        patientSignupFormContainer.style.display = 'none';
      });

      // 직원 로그인 폼으로 전환
      switchToSupportBtn.addEventListener('click', () => {
        supportLoginFormContainer.style.display = 'block';
        patientLoginFormContainer.style.display = 'none';
        patientSignupFormContainer.style.display = 'none';
      });

      // 회원가입 화면으로 전환
      showSignupLink.addEventListener('click', () => {
        patientLoginFormContainer.style.display = 'none';
        patientSignupFormContainer.style.display = 'block';
      });

      // 로그인 화면으로 전환
      showLoginLink.addEventListener('click', () => {
        patientSignupFormContainer.style.display = 'none';
        patientLoginFormContainer.style.display = 'block';
      });

      // 환자 로그인 폼 제출
      const patientLoginForm = document.getElementById('patient-login-form');
      patientLoginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('patient-email').value;
        const password = document.getElementById('patient-password').value;

        const loginData = {
          email,
          password
        };

        try {
          const response = await fetch('http://13.208.122.20/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData),
          });
          console.log(response)
          if (response.ok) {
                const responseData = await response.json();
                console.log(responseData)
      const userId = responseData.user.UserID; // 응답에서 userId를 추출
          alert('로그인 성공');
          window.location.href = `/main.html?userId=${userId}`;    
      } else {
            const errorData = await response.json();
            alert(`로그인 실패: ${errorData.message || '알 수 없는 오류가 발생했습니다.'}`);
          }
        } catch (error) {
          console.error('로그인 요청 중 오류 발생:', error);
          alert('서버와의 연결에 문제가 발생했습니다.');
        }
      });

      // 환자 회원가입 폼 제출
      const patientSignupForm = document.getElementById('patient-signup-form');
      patientSignupForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const name = document.getElementById('signup-name').value;
        const email = document.getElementById('signup-email').value;
        const password = document.getElementById('signup-password').value;
        const confirmPassword = document.getElementById('confirm-password').value;
        const idnum = document.getElementById('signup-id-number').value;
        const address = document.getElementById('signup-address').value;

        if (password !== confirmPassword) {
          alert('비밀번호가 일치하지 않습니다.');
          return;
        }

        const signupData = {
          name,
          email,
          password,
          idnum,
          address
        };

        try {
          const response = await fetch('http://13.208.122.20/signup', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(signupData),
          });

          if (response.ok) {
            alert('회원가입이 성공적으로 완료되었습니다.');
            window.location.href = '/';
          } else {
            const errorData = await response.json();
            alert(`회원가입 실패: ${errorData.message || '알 수 없는 오류가 발생했습니다.'}`);
          }
        } catch (error) {
          console.error('회원가입 요청 중 오류 발생:', error);
          alert('서버와의 연결에 문제가 발생했습니다.');
        }
      });

      // 직원 로그인 폼 제출
      const supportLoginForm = document.getElementById('support-login-form');
      supportLoginForm.addEventListener('submit', async (event) => {
        event.preventDefault();
        const email = document.getElementById('support-email').value;
        const password = document.getElementById('support-password').value;

        const loginData = {
          email,
          password
        };

        try {
          const response = await fetch('http://13.208.122.20/support-login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify(loginData),
          });

          if (response.ok) {
            alert('직원 로그인 성공');
            window.location.href = '/';
          } else {
            const errorData = await response.json();
            alert(`직원 로그인 실패: ${errorData.message || '알 수 없는 오류가 발생했습니다.'}`);
          }
        } catch (error) {
          console.error('직원 로그인 요청 중 오류 발생:', error);
          alert('서버와의 연결에 문제가 발생했습니다.');
        }
      });
    });
  </script>
</body>
</html>
